# Run [bundle exec jekyll serve] to test the site locally

# page build set up
remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0

markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
  mathjax:
    process_escapes: true
  syntax_highlighter_opts:
    guess_lang: false

# site setting
title: U.S. Agricultural Futures Market
